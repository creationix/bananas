<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bananas Parser Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>Loading...</p>
  <script>
    // Load the plain or regenerated version depending on support result.
    (function () {
      var tag = document.createElement("script");
      tag.setAttribute("async", "async");
      tag.setAttribute("encoding", "utf-8");
      var url = "test.js";
      // Detect if the browser supports ES6 generators
      try { eval("(function*(){})"); }
      catch (err) { url += "?regenerate"; }
      tag.setAttribute("src", url);
      document.body.appendChild(tag);
    }());
  </script>
</body>
</html>
